<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Rock, paper, scissors lizard, spock
      game" />
  <title>Rock Paper Scissors Lizard Spock Game</title>

  <!-- Font-awesome link -->
  <script src="https://kit.fontawesome.com/6ae877c4cb.js" crossorigin="anonymous"></script>

  <!-- link to css stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Google Fonts (Amatic SC) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />

  <!--colour style for search bar on pages  -->
  <meta name="theme-color" content="#2f54ce" />

  <!-- Favicon Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header>
    <h1>Rock - Paper - Scissors - Lizard - Spock</h1>
  </header>
  
  <!-- contact form and submit button -->
  <section class="contact-form">
    <div class="form-content">
      <h1 id="formhead">Set phasers to stun and beam up your suggestions!</h1>
      <div class="form-info">
        <div class="form-style">
          <form method="get" action="thanks.html">
            <input type="text" title="First name" aria-label="Enter first name
                into form" id="fname" placeholder="First Name" required>
            <input type="text" title="Last name" aria-label="Enter last name
                into form" id="lname" placeholder="Last Name" required><br>
            <input type="Email" title="Email" aria-label="Enter email address
                into form" id="email" placeholder="Email Address" required><br>
            <textarea name="message" title="Message" aria-label="Enter message
                into form" id="message" placeholder="Sub-space Message" rows="5" required></textarea><br>
            <div id="away-team">
              <button class="send">Make It So!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer section with social media icons/links and copyright info -->
  <footer>
    <a target="_blank" href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock"
      aria-label="Big bang theory fan wiki link"><i id="media1" class="fa-brands fa-wikipedia-w"></i></a>
    <a target="_blank" href="https://www.facebook.com/Rock-Paper-Scissors-Lizard-Spock-123077784372012/"
      aria-label="Rock paper scissors lizard spock episode facebook page"><i id="media2"
        class="fa-brands fa-facebook"></i></a>
    <a href="index.html" rel="noopener" aria-label="Visit our main game play page (opens in a new tab)"><i id="media3"
        class="fa-solid fa-house"></i></a>
    <br />
    <i class="fa-regular fa-copyright"> </i> 2022 Grumpyrobot
  </footer>

  <!-- link to Javascript sheet-->
  <script src="assets/js/script.js"></script>
</body>

</html>
